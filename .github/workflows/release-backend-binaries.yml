name: Build Backend Binaries

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: windows-x64
            os: windows-latest
            shell: pwsh
          - name: linux-x64
            os: ubuntu-22.04
            shell: bash
          - name: macos-arm64
            os: macos-14
            shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build backend binary (Windows)
        if: matrix.shell == 'pwsh'
        shell: pwsh
        run: |
          Set-Location 'backend'
          .\scripts\build_exe.ps1

      - name: Build backend binary (macOS/Linux)
        if: matrix.shell == 'bash'
        shell: bash
        run: |
          cd backend
          bash ./scripts/build_exe.sh

      - name: Generate checksums (Windows)
        if: matrix.shell == 'pwsh'
        shell: pwsh
        run: |
          Set-Location 'backend/dist'
          $out = "checksums-${{ matrix.name }}.txt"
          Get-ChildItem -File "svn-merge-annotator-backend-*" | ForEach-Object {
            $hash = Get-FileHash -Algorithm SHA256 $_.FullName
            "{0}  {1}" -f $hash.Hash.ToLower(), $_.Name
          } | Set-Content -Encoding ASCII $out

      - name: Generate checksums (macOS/Linux)
        if: matrix.shell == 'bash'
        shell: bash
        run: |
          cd backend/dist
          if command -v sha256sum >/dev/null 2>&1; then
            sha256sum svn-merge-annotator-backend-* > "checksums-${{ matrix.name }}.txt"
          else
            shasum -a 256 svn-merge-annotator-backend-* > "checksums-${{ matrix.name }}.txt"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-${{ matrix.name }}
          path: |
            backend/dist/svn-merge-annotator-backend-*
            backend/dist/checksums-${{ matrix.name }}.txt
          if-no-files-found: error

      - name: Publish GitHub Release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            backend/dist/svn-merge-annotator-backend-*
            backend/dist/checksums-${{ matrix.name }}.txt
