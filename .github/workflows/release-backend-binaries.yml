name: Build Backend Binaries

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: windows-x64
            os: windows-latest
            shell: pwsh
          - name: linux-x64
            os: ubuntu-22.04
            shell: bash
          - name: macos-x64
            os: macos-12
            shell: bash
          - name: macos-arm64
            os: macos-14
            shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build backend binary (Windows)
        if: matrix.shell == 'pwsh'
        shell: pwsh
        run: |
          Set-Location 'backend'
          .\scripts\build_exe.ps1

      - name: Build backend binary (macOS/Linux)
        if: matrix.shell == 'bash'
        shell: bash
        run: |
          cd backend
          bash ./scripts/build_exe.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-${{ matrix.name }}
          path: backend/dist/svn-merge-annotator-backend-*
          if-no-files-found: error

  release:
    name: Publish Release Assets
    runs-on: ubuntu-latest
    needs: build
    if: always()
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Generate checksums
        shell: bash
        run: |
          cd dist
          if ls -1 1>/dev/null 2>&1; then
            sha256sum * > checksums.txt
          else
            echo "No artifacts to checksum."
            exit 1
          fi

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*
